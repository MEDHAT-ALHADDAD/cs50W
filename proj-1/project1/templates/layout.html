<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOKS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}"><span style="color: green; text-align: center; font-size: 30px;">Books</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <!-- <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
        </li> -->
        <li class="nav-item active">
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST" >
                <input class="form-control mr-sm-2" name="note" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </li>
    </ul>
        <a class="nav-link" href="{{ url_for('login') }}" name="login_btn">Login <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="{{ url_for('logout') }}" name="logout_btn">logout <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="{{ url_for('signup') }}">Sign up <span class="sr-only">(current)</span></a>
</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <p>
                    {% block heading %}
                    {% endblock heading %}
            </p>
        </div>

    </div>
</div>

    
    
<div class="container">
    <div class="row">
        <div class="col-10 offset-1">
            <p>
                {% block body %}
                {% endblock body %}
            </p>
        </div>

    </div>
</div>
    
</body>
</html>

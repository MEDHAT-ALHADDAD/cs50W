{% extends "layout.html" %}
{% block heading %}
    <h1 class="display-4">Create An Account</h1>
{% endblock heading %}    
{% block body %}
<hr>
<form action="{{url_for('signup_success')}}" method="POST">
        <div class="form-group">
            <label for="exampleInputusername1">User Name</label>
            <input type="text" class="form-control" name="username" id="exampleusernamePassword1" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Save Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock body %}
